name: Update README

on:
  release:
    types: [published]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(curl -s -H "Authorization: token ${{ secrets.PAT }}" \
          https://api.github.com/repos/${{ github.repository }}/tags \
          | jq -r '.[0].name')
          echo "Latest tag: $latest_tag"
          echo "::set-output name=tag::$latest_tag"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Update README
        id: update_readme
        run: |
          cat <<EOF > README.md
          Downloads
          ---------
          Archives containing JAR files are available as [releases](https://github.com/WildePizza/SimpleLogger/releases).

           * Maven (inside the `pom.xml` file)
          ```xml
            <dependency>
              <groupId>com.github.WildePizza</groupId>
              <artifactId>simple-logger</artifactId>
              <version>${{ steps.get_latest_tag.outputs.tag }}</version>
            </dependency>
          ```
           
           * Gradle (inside the `build.gradle.kts` or `build.gradle` file)
          ```groovy
            repositories {
            maven {
                  url "https://maven.pkg.github.com/Blizzity/SimpleLogger"
              }
            }
            dependencies {
                implementation 'com.github.WildePizza:simple-logger:${{ steps.get_latest_tag.outputs.tag }}'
            }
          ```
          EOF

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automated README.md update
          branch: master
          commit_user_name: GitHub Actions Bot # defaults to "github-actions[bot]"
          commit_author: Author <actions@github.com> # defaults to "username <username@users.noreply.github.com>", where "username" belongs to the author of the commit that triggered the run
          push_options: '--force'